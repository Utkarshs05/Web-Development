<!DOCTYPE html>
<html>
<head>
  <title>Gallery - SSIPMT</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    h1 {
      color: #002147;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .gallery img {
      width: 30%;
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: cover;
    }
    @media only screen and (max-width: 768px) {
      .gallery img {
        width: 48%;
      }
    }
    @media only screen and (max-width: 480px) {
      .gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <img src="images/campus1.jpg" alt="Campus 1">
    <img src="images/campus2.jpg" alt="Campus 2">
    <img src="images/event1.webp" alt="Event 1">
    <img src="images/event2.webp" alt="Event 2">
    <img src="images/lab.jpg" alt="Lab">
    <img src="images/library.jpg" alt="Library">
  </div>
</body>
</html>
