<!DOCTYPE html>
<html>
<body>

<h2>Admission</h2>

<form action="/action_page.php" target="_blank">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Utkarsh"><br><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Sharma"><br><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" value="2005-08-12"><br><br>

  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="Male" checked>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" value="xyz@email.com"><br><br>

  <label>Branch:</label><br>
  <input type="checkbox" id="cse" name="branch" value="CSE" checked>
  <label for="cse">CSE</label><br>
  <input type="checkbox" id="mech" name="branch" value="Mechanical">
  <label for="mech">Mechanical</label><br>
  <input type="checkbox" id="elec" name="branch" value="Electrical">
  <label for="elec">Electrical</label><br>
  <input type="checkbox" id="aiml" name="branch" value="AiML">
  <label for="aiml">AiML</label><br><br>

  <label>Feedback:</label><br>
  <input type="checkbox" id="good" name="feedback" value="Good" checked>
  <label for="good">Good</label><br>
  <input type="checkbox" id="bad" name="feedback" value="Bad">
  <label for="bad">Bad</label><br><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="5" cols="40">Raipur</textarea><br><br>

  <input type="submit" value="Submit">
</form> 

</body>
</html>
